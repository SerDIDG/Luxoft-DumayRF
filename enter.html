<!DOCTYPE html>
<html class="login-page">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Думай.рф</title>
    <link type="text/css" rel="stylesheet" href="styles/common.css">
    <link type="text/css" rel="stylesheet" href="styles/main.css">
    <link type="text/css" rel="stylesheet" href="styles/desktop.css">

    <script type="text/javascript" src="scripts/common.js"></script>
    <script type="text/javascript" src="scripts/useragent.js"></script>
    <script type="text/javascript" src="scripts/dialog.js"></script>
    <script type="text/javascript" src="scripts/oldbrowser.alert.js"></script>

    <script type="text/javascript">
        cm.onload(function(){
            // Useragent
            Useragent.setBrowserClass();
            // Browser Alert
            new Com.OldBrowserAlert({'versions' : {'IE' : 9, 'Opera' : 16}});
        });
    </script>
</head>
<body>

<div class="login-layout">
    <div class="inner">
        <div class="login-block">
            <div class="header">
                <div class="inner">
                    <a href="index.html" class="logo"></a>
                </div>
            </div>

            <div class="form">
                <dl>
                    <dd>
                        <input class="big" type="text" name="login" placeholder="Введите логин">
                    </dd>
                </dl>
                <dl>
                    <dd>
                        <input class="big" type="password" name="password" placeholder="Введите пароль">
                    </dd>
                </dl>
                <dl>
                    <dd>
                        <div class="check-line">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Оставаться в системе</label>
                        </div>
                    </dd>
                </dl>
                <div class="btn-wrap centered">
                    <input class="button-big" type="submit" value="ВОЙТИ В СИСТЕМУ">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
